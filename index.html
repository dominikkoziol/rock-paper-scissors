<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="all">
        <meta name="copyright" content="kozido">
        <title>Kamień-papier-nożyce</title>
		    <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/rwd.css">
        <link rel="stylesheet" type="text/css" href="css/webkit.css">
		    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="shortcut icon" href="img/favicon.png" />
    </head>
    <body>
      <div id="end">
        <div><h3 id="content">fsafas</h3><button id="clear">Zacznij od nowa</button></div>
      </div>
      <div id="startGame">
        <h1>Rozpocznij grę!</h1>
      </div>

      <div id="game">
        <p>Wynik: <span id="playerScore">0</span>:<span id="computerScore">0</span></p>
        <div id="player">
          <h1>Gracz</h1>
          <h2>Wybierz jedną opcję:</h2>
          <img src="img/r.png" alt="rock" id="rock">
          <img src="img/p.png" alt="paper" id="paper">
          <img src="img/s.png" alt="scissor" id="scissor">
        </div>
        <h3 id="result">Rezultat rundy</h3>
        <div id="computer">
          <h1>Komputer</h1>
          <h2>Losowo wybiera jedną opcję:</h2>
          <img src="img/r.png" alt="rock" id="enemyRock">
          <img src="img/p.png" alt="paper" id="enemyPaper">
          <img src="img/s.png" alt="scissor" id="enemyScissor">
        </div>


    <script src="js/script.js"></script>
    </body>
